<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

                    todo</a>

                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

    <div class="container">
        <!-- inhalt der todo list -->
        <div>
            <div id="top-of-page">
            </div>
            <!-- formularfelder -->
            <div>
                <form class="form-inline">
                    <fieldset>
                        <span class="btn-group" id="btn-group">
                            <button class="btn btn-danger" type="button" id="button1">1</button>
                            <button class="btn btn-warning" type="button" id="button2">2</button>
                            <button class="btn btn-success" type="button" id="button3">3</button>
                        </span>
                        <span>
                            <input type="text" placeholder="date" class="formfields" id="datepicker">
                                <input type="text" placeholder="task" class="formfields" id="taskName">
                                <button type="button" class="close" id="validateButton">ok</button>
                        </span>
                    </fieldset>
                </form>
            </div>
            <div>
                <!-- aktive liste -->
                <div class="header">
                    <legend>open</legend>
                </div>
                <span id="taskList">

                    <!--dynamischer part...: -->
                    <div class="alert">
                        <ul class="inline free-buttons">
                            <li>
                                <button type="button" class="close task-buttons" title="task done" id="done-button">
                                    <i class="icon-ok"></i>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="close task-buttons" title="edit task" id="edit-button">
                                    <i class="icon-pencil"></i>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="close task-buttons" title="delete task" id="del-button">
                                    <i class="icon-remove"></i>
                                </button>
                            </li>
                        </ul>
                        <ul class="inline">
                            <li>prio</li>
                            <li>date</li>
                            <li>task name</li>
                        </ul>

                    </div>

                </span>
                <!-- erledigte Tasks -->
                <div class="header">
                    <legend>done
                            <button type="button" class="close" data-toggle="collapse" href="#doneList" title="hide <> show tasks" id="extend-button">
                                <i class="icon-eye-close" id="eye-icon"></i>
                            </button>
                    </legend>
                </div>
                <div class="collapse in" id="doneList">

                    <div class="alert ">
                        <ul class="inline free-buttons">
                            <li>
                                <button type="button" class="close task-buttons" data-placement="left" title="re-open task" id="reopen-button">
                                    <i class="icon-share-alt"></i>
                                </button>
                            </li>
                        </ul>
                        <ul class="inline">
                            <li>prio</li>
                            <li>date</li>
                            <li>task name 2</li>
                        </ul>

                    </div>

                </div>
            </div>
            <div>
                <!-- testzone -->



            </div>

        </div>
        <!-- /container -->

        <footer class="footer">
            <div class="container" id="footer">
                <p class="modal-footer">&copy by dave</p>
            </div>
        </footer>
